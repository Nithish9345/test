<!DOCTYPE html>
<html>
  <head>
    <title>Flight Ticket Booking - My Bookings</title>
    <link rel="stylesheet" href="css_files/my_booking.css">
  </head>
  <body>
    <header>
      <h1>Flight Ticket Booking</h1>
      <nav>
        <ul>


          <li><a class="active" href="#">My Bookings</a></li>
          <li><a href="flight_booking.html">Back to Search Flights</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h2>My Bookings</h2>
      <div class="booking-list">
        <ul>
          <li>
            <div class="booking-info">
              <div class="flight-details">
                <span class="flight-number">FL123</span>
                <span class="flight-time">10:00 AM - 12:00 PM</span>
              </div>
              <div class="booking-seats">
                <span class="booking-id">Booking ID: 123456789</span>
                <span class="booked-seats">Seats: 2</span>
              </div>
            </div>
          </li>
          <!-- Repeat this list item for each booking -->
        </ul>
      </div>
    </main>
    <footer>
      <p>Made BY Nithish raj &copy; 2023</p>
    </footer>
  </body>
</html>
